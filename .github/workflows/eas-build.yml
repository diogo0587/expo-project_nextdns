name: Build and Deploy (Android APK + Web)

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-android-apk:
    name: Build Android APK (EAS)
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Expo (install EAS/Expo CLIs and authenticate)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps
        run: npm install

      - name: Set up Android signing credentials (local)
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] || [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] || [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] || [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "Android signing secrets are missing. Please set ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD.";
            exit 1;
          fi
          mkdir -p android/keystores
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/keystores/release.keystore
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "android/keystores/release.keystore",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF

      - name: Link EAS project (non-interactive)
        run: |
          if [ -z "${{ secrets.EAS_PROJECT_ID }}" ]; then
            echo "EAS_PROJECT_ID secret is not set. Please add it to repository secrets.";
            exit 1;
          fi
          eas init --id ${{ secrets.EAS_PROJECT_ID }} --non-interactive --force

      - name: Build Android (APK)
        run: eas build --platform android --profile apk --non-interactive

  export-web:
    name: Export Web and Publish
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Expo CLI (authenticate + install expo-cli)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps
        run: npm install

      - name: Export static web
        run: npx expo export --platform web

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-gh-pages:
    name: Deploy GitHub Pages
    runs-on: ubuntu-latest
    needs: export-web
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: export-web
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    steps:
      - name: Download web-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel (prod)
        run: vercel deploy --cwd dist --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}