name: Build and Deploy (Android APK + Web)

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-android-apk:
    name: Build Android APK (EAS)
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    env:
      EAS_ENVIRONMENT: production
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo (install EAS/Expo CLIs and authenticate)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          eas-cache: true

      - name: Install deps
        run: npm install

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up Android signing credentials (local, auto-fallback)
        run: |
          mkdir -p android/keystores
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] && [ -n "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] && [ -n "${{ secrets.ANDROID_KEY_ALIAS }}" ] && [ -n "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "Using provided Android signing secrets.";
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/keystores/release.keystore
            STORE_PASS="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            KEY_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}"
            KEY_PASS="${{ secrets.ANDROID_KEY_PASSWORD }}"
          else
            echo "Android signing secrets not found. Generating ephemeral keystore...";
            if ! command -v keytool >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y openjdk-17-jdk
            fi
            STORE_PASS="$(openssl rand -hex 16)"
            KEY_PASS="$(openssl rand -hex 16)"
            KEY_ALIAS="release"
            keytool -genkeypair -v \
              -keystore android/keystores/release.keystore \
              -alias "$KEY_ALIAS" \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass "$STORE_PASS" -keypass "$KEY_PASS" \
              -dname "CN=NextDNS Logs Manager, OU=IT, O=NextDNS, L=City, ST=State, C=US"
            touch android/keystores/.generated_ephemeral
          fi
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "android/keystores/release.keystore",
                "keystorePassword": "$STORE_PASS",
                "keyAlias": "$KEY_ALIAS",
                "keyPassword": "$KEY_PASS"
              }
            }
          }
          EOF

      - name: Persist generated keystore to repo secrets (optional)
        if: ${{ env.GH_TOKEN != '' }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -f android/keystores/.generated_ephemeral ]; then
            echo "Persisting generated keystore into repository secrets (requires GH_TOKEN)..."
            # Ensure gh CLI is available
            if ! command -v gh >/dev/null 2>&1; then
              type -p curl >/dev/null || sudo apt-get install -y curl
              curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
              sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
              sudo apt-get update && sudo apt-get install -y gh
            fi
            # Prepare files without printing secrets to logs
            base64 -w 0 android/keystores/release.keystore > keystore.b64
            printf "%s" "$STORE_PASS" > storepass.txt
            printf "%s" "$KEY_ALIAS" > keyalias.txt
            printf "%s" "$KEY_PASS" > keypass.txt
            # Authenticate and set secrets
            gh auth login --with-token <<< "$GH_TOKEN"
            gh secret set ANDROID_KEYSTORE_BASE64 --repo "$GITHUB_REPOSITORY" -f keystore.b64
            gh secret set ANDROID_KEYSTORE_PASSWORD --repo "$GITHUB_REPOSITORY" -f storepass.txt
            gh secret set ANDROID_KEY_ALIAS --repo "$GITHUB_REPOSITORY" -f keyalias.txt
            gh secret set ANDROID_KEY_PASSWORD --repo "$GITHUB_REPOSITORY" -f keypass.txt
            echo "Keystore secrets persisted."
          else
            echo "Ephemeral keystore not generated, skipping persistence."
          fi

      - name: Link EAS project (non-interactive)
        run: |
          if [ -z "${{ secrets.EAS_PROJECT_ID }}" ]; then
            echo "EAS_PROJECT_ID secret is not set. Please add it to repository secrets.";
            exit 1;
          fi
          eas init --id ${{ secrets.EAS_PROJECT_ID }} --non-interactive --force

      - name: Build Android (APK)
        run: eas build --platform android --profile apk --non-interactive --json > build.json

      - name: Download build artifact
        run: |
          mkdir -p build_artifacts
          ID=$(jq -r '.id // empty' build.json)
          if [ -z "$ID" ]; then
            echo "Build ID not found in JSON output"; cat build.json; exit 1;
          fi
          eas build:download --id "$ID" -p android -o build_artifacts
          ls -al build_artifacts
          ARTIFACT=$(find build_artifacts -type f \( -name "*.apk" -o -name "*.aab" \) -print -quit)
          if [ -z "$ARTIFACT" ]; then echo "No artifact found"; exit 1; fi
          echo "ANDROID_ARTIFACT_PATH=$ARTIFACT" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.ANDROID_ARTIFACT_PATH }}

  export-web:
    name: Export Web and Publish
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo CLI (authenticate + install expo-cli)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true

      - name: Install deps
        run: npm install

      - name: Export static web
        run: npx expo export --platform web

      - name: Create CNAME (optional)
        run: |
          if [ -n "${{ secrets.GH_PAGES_CNAME }}" ]; then
            echo "${{ secrets.GH_PAGES_CNAME }}" > dist/CNAME
          fi

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-gh-pages:
    name: Deploy GitHub Pages
    runs-on: ubuntu-latest
    needs: export-web
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: export-web
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    steps:
      - name: Download web-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel (prod)
        run: vercel deploy --cwd dist --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}